- apiVersion: v1
  data:
    prometheus.yml: |
      global:
        scrape_interval: 15s
        evaluation_interval: 15s

      scrape_configs:
      # Scrape Istio Ingress Gateway metrics
      - job_name: 'istio-gateway'
        metrics_path: /stats/prometheus
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - istio-system
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_istio]
          action: keep
          regex: ingressgateway
        - source_labels: [__address__]
          action: replace
          regex: (.+):(?:\d+)
          replacement: ${1}:15020
          target_label: __address__
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace

      # Scrape Istio sidecar metrics (optional)
      - job_name: 'istio-sidecars'
        metrics_path: /stats/prometheus
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - default
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_container_name]
          action: keep
          regex: istio-proxy
        - source_labels: [__address__]
          action: replace
          regex: (.+):(?:\d+)
          replacement: ${1}:15020
          target_label: __address__
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace

      # Keep Envoy Gateway for backward compatibility (if still needed)
      - job_name: 'envoy-gateway'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
            - envoy-gateway-system
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_gateway_envoyproxy_io_owning_gateway_name]
          action: keep
          regex: demo-gateway
        - source_labels: [__meta_kubernetes_pod_container_port_number]
          action: keep
          regex: "19001"
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace

      # Scrape service metrics
      - job_name: 'services'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - default
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name]
          action: keep
          regex: 'service-[ab]'
        - source_labels: [__meta_kubernetes_endpoint_port_name]
          action: keep
          regex: 'metrics|http'

      # Vector metrics for Istio Gateway latency
      - job_name: 'vector-istio-gateway-metrics'
        kubernetes_sd_configs:
        - role: service
          namespaces:
            names:
            - vector
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_label_app]
          action: keep
          regex: vector
        - source_labels: [__meta_kubernetes_service_port_name]
          action: keep
          regex: metrics
        - source_labels: [__meta_kubernetes_service_name]
          target_label: job
          replacement: vector-istio-gateway
        metrics_path: /metrics
        scrape_interval: 15s
