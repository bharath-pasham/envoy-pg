# Istio Gateway using Kubernetes Gateway API
# Assumes Istio installed and providing GatewayClass named "istio"
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: istio-demo-gateway
  namespace: default
  labels:
    app: istio-demo-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "demo.local"
  - name: http-wildcard
    protocol: HTTP
    port: 80
    hostname: "*.demo.local"
